
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Restaurent Portal Sign Up</h1>
                    <h5>You can Sign Up here!</h5>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="mb-3">
                      <label class="form-label">Email address</label>
                      <input  formControlName="email" type="email" class="form-control" id="input1"  placeholder="Email address">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input formControlName="name"  type="text" class="form-control" id="input2"  placeholder="Name">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input  formControlName="mobile"  type="number" class="form-control" id="input3"  placeholder="Phone">
                      </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input formControlName="password"  type="password" class="form-control" id="input4">
                    </div>
                    <button type="submit" class="btn btn-primary">sign up</button>
                  </form>
                  <a style="color: blue; margin-top: 10px;" routerLink="/login">Already User? Click to Login</a>

            </div>
        </div>
    </div>
</div>
